stages:
  - test
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_REF_NAME == "pages"

default:
  image: johannesflake/oscar:latest


.unittest:
  stage: test
  interruptible: true
  script:
    - |
      julia --project=@. -e '
        using Pkg
        Pkg.build()
        Pkg.test(coverage=true)'

.unittest-coverage:
  coverage: /Test coverage (\d+\.\d+%)/
  after_script:
    - |
      julia -e '
        using Pkg
        Pkg.add("Coverage")
        using Coverage
        cov = process_folder()
        display(map(x -> (x.filename, get_summary(x)), cov))
        println()
        c, t = get_summary(cov)
        using Printf
        @printf "Test coverage %.2f%%\n" 100c / t'
  artifacts:
    paths:
      - "**/*.cov"
    when: always

unittest-Julia 1.6 (LTS):
  image: johannesflake/oscar:julia-1.6
  extends:
    - .unittest

unittest-Julia 1.7:
  image: johannesflake/oscar:julia-1.7
  extends:
    - .unittest
    - .unittest-coverage


documenter:
  stage: deploy
  script:
    - |
      julia --project=docs -e '
        using Pkg
        Pkg.develop(PackageSpec(path=pwd()))
        Pkg.instantiate()
        using Documenter: doctest
        using PBWDeformations
        include("docs/make.jl")'
  rules:
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      - if: $CI_COMMIT_TAG

pages:
  stage: deploy
  image: alpine:latest
  script:
  - echo 'Nothing to do...'
  artifacts:
    paths:
      - public
    expire_in: 1 day
  rules:
    - if: $CI_COMMIT_REF_NAME == "pages"
